<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch App</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="timer-Display">
            <!-- Display the stopwatch time -->
            <div id="hours">00</div> :
            <div id="minutes">00</div> :
            <div id="seconds">00</div> :
            <div id="milliseconds">00</div>
        </div>
        <!-- List to display lap times -->
        <ul class="laps"></ul>
        <div class="buttons">
            <!-- Buttons to control the stopwatch -->
            <button id="startTimer" onclick="start()">Start</button>
            <button id="pauseTimer" onclick="pause()">Pause</button>
            <button id="resetTime" onclick="reset()">Reset</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetLap" onclick="resetLap()">Reset Laps</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
